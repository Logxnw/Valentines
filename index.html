<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Survey</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: red;
        }
        .button-container {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
            transition: opacity 0.3s ease;
        }
        .celebration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: red;
            display: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 1.5s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
        #catImage {
            display: none;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sarina, will you be my Valentine? üíñ</h1>
    <div class="button-container">
        <button id="yes" onclick="celebrate()">Yes</button>
        <button id="no" onmouseover="fadeNoButton()" ontouchstart="fadeNoButton()">No</button>
    </div>
    <img id="catImage" src="Cat.jpeg">
    <div id="celebration" class="celebration">Good choice! Happy Valentine's, beautiful! ‚ù§Ô∏è</div>

    <script>
        let noClickCount = 0;
        function fadeNoButton() {
            let button = document.getElementById("no");
            let catImage = document.getElementById("catImage");
            let currentOpacity = parseFloat(window.getComputedStyle(button).opacity);
            if (currentOpacity > 0) {
                button.style.opacity = (currentOpacity - 0.2).toString();
                noClickCount++;
            }
            if (noClickCount >= 5) {
                catImage.style.display = "block";
            }
        }

        function celebrate() {
            document.getElementById("celebration").style.display = "flex";
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "%";
            heart.style.top = "50%";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>
